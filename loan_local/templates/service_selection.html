<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旅游代理服务选择</title>
    <style>
        body {
            height: 100vh;
			background-image: url('/static/background.png'); 
			background-size: cover; /* 覆盖整个屏幕 */
			background-position: center; /* 居中显示 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            font-family: 'KaiTi', 'STSong', 'Arial', sans-serif; /* 使用楷体、宋体，备选为Arial */
        }
        .service-box {
            width: 200px;
            height: 200px;
            margin: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px; /* 更大的字体大小 */
            color: #333;
            line-height: 200px;
            text-align: center;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
            background-color: #f5f5f5; /* 统一的浅灰色背景 */
        }
        .service-box:hover {
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #e6e6e6; /* 悬停时的背景色 */
        }
    </style>
</head>
<body>
    <div class="service-box" onclick="location.href='/ticket_purchase';">机票购买</div>
    <div class="service-box" onclick="location.href='/hotel_booking';">酒店预订</div>
    <div class="service-box" onclick="location.href='/car_rental';">租车</div>
    <div class="service-box" onclick="location.href='/attraction_selection';">景点选择</div>
</body>
</html>
