<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>航班搜索结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 更改为 flex-start */
            height: 100vh;
        }
        .content-container {
            width: 80%;
            max-width: 1200px;
            margin-top: 20px; /* 保持一些顶部间距 */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .flights-table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        .flights-table th, .flights-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .flights-table th {
            background-color: #4CAF50;
            color: white;
        }
        .flights-table tr:nth-child(even) {background-color: #f2f2f2;}
        .flights-table tr:hover {background-color: #ddd;}
        h1 {
            color: #333;
            text-align: center;
        }
        .submit-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>航班搜索结果</h1>
        <form action="/book_flight" method="post">
            <table class="flights-table">
                <tr>
                    <th></th> <!-- 空列用于单选按钮 -->
                    <th>航班号</th>
                    <th>出发城市</th>
                    <th>到达城市</th>
                    <th>出发时间</th>
                    <th>价格</th>
                    <th>航空公司</th>
                </tr>
                <!-- 示例数据，实际应从服务器获取 -->
                <tr>
                    <td><input type="radio" name="selected_flight" value="101"></td>
                    <td>101</td>
                    <td>北京</td>
                    <td>上海</td>
                    <td>2023-04-01</td>
                    <td>￥500.00</td>
                    <td>中国国航</td>
                </tr>
                <!-- 更多航班数据... -->
            </table>
            <div class="submit-container">
                <button type="submit">订购航班</button>
            </div>
        </form>
    </div>
</body>
</html>
