<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>酒店预订</title>
    <style>
        body {
            background-image: url('/static/hotel_booking_bg.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'KaiTi', 'STSong', 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            width: 100%;
            text-align: center;
            position: absolute;
            top: 0;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 60px;
        }
        h1 {
            margin: 20px 0;
        }
        .form-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>酒店预订</h1>
    </div>
    <div class="form-container">
        <form action="/book_hotel" method="post">
            <div class="form-item">
                预订日期: <input type="date" name="booking_date">
            </div>
            <div class="form-item">
                城市: <input type="text" name="city">
            </div>
            <div class="form-item">
                偏好酒店:
                <select name="preferred_hotel">
                    <option value="维也纳酒店">维也纳酒店</option>
                    <option value="锦江之星">锦江之星</option>
                    <option value="汉庭酒店">汉庭酒店</option>
                    <option value="如家酒店">如家酒店</option>
                    <option value="七天连锁酒店">七天连锁酒店</option>
                    <option value="格林豪泰">格林豪泰</option>
                    <option value="全季酒店">全季酒店</option>
                    <option value="亚朵酒店">亚朵酒店</option>
                    <option value="城市便捷酒店">城市便捷酒店</option>
                    <option value="海航酒店">海航酒店</option>
                </select>
            </div>
            <div class="form-item">
                <button type="submit">搜索酒店</button>
            </div>
        </form>
    </div>
</body>
</html>
