<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机票购买</title>
    <style>
        body {
            background-image: url('/static/ticket_purchase_bg.png'); 
            background-size: cover; 
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'KaiTi', 'STSong', 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            width: 100%;
            text-align: center;
            position: absolute;
            top: 0;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 60px; /* 留出标题空间 */
        }
        h1 {
            margin: 20px 0;
        }
        .form-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>机票购买</h1>
    </div>
    <div class="form-container">
        <form action="/purchase_ticket" method="post">
            <div class="form-item">
                出发日期: <input type="date" name="departure_date">
            </div>
            <div class="form-item">
                出发城市: <input type="text" name="departure_city">
            </div>
            <div class="form-item">
                到达城市: <input type="text" name="arrival_city">
            </div>
            <div class="form-item">
                偏好航空公司:
                <select name="preferred_airline">
                    <option value="南方航空">南方航空</option>
                    <option value="中国国航">中国国航</option>
                    <option value="中国东航">中国东航</option>
                    <option value="海南航空">海南航空</option>
                    <option value="厦门航空">厦门航空</option>
                    <option value="四川航空">四川航空</option>
                    <option value="深圳航空">深圳航空</option>
                    <option value="山东航空">山东航空</option>
                    <option value="吉祥航空">吉祥航空</option>
                    <option value="春秋航空">春秋航空</option>
                </select>
            </div>
            <div class="form-item">
                <button type="submit">搜索航班</button>
            </div>
        </form>
    </div>
</body>
</html>
