<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>租车服务</title>
    <style>
        body {
            background-image: url('/static/car_rental_bg.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'KaiTi', 'STSong', 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            width: 100%;
            text-align: center;
            position: absolute;
            top: 0;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 60px;
        }
        h1 {
            margin: 20px 0;
        }
        .form-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>租车服务</h1>
    </div>
    <div class="form-container">
        <form action="/rent_car" method="post">
            <div class="form-item">
                租赁日期: <input type="date" name="rental_date">
            </div>
            <div class="form-item">
                车型:
                <select name="car_model">
                    <option value="微型车">微型车</option>
                    <option value="小型车">小型车</option>
                    <option value="紧凑型车">紧凑型车</option>
                    <option value="中型车">中型车</option>
                    <option value="中大型车">中大型车</option>
                    <option value="大型车">大型车</option>
                    <option value="SUV">SUV</option>
                    <option value="MPV">MPV</option>
                    <option value="跑车">跑车</option>
                    <option value="皮卡">皮卡</option>
                    <option value="微面">微面</option>
                    <option value="轻客">轻客</option>
                </select>
            </div>
            <div class="form-item">
                变速箱类型:
                <select name="gearbox">
                    <option value="manual">手动挡</option>
                    <option value="automatic">自动挡</option>
                </select>
            </div>
            <div class="form-item">
                租车地点: <input type="text" name="rental_location">
            </div>
            <div class="form-item">
                还车地点: <input type="text" name="return_location">
            </div>
            <div class="form-item">
                偏好租车公司:
                <select name="preferred_rental">
                    <option value="携程租车">携程租车</option>
                    <option value="一嗨租车">一嗨租车</option>
                    <option value="神州租车">神州租车</option>
                    <option value="悟空租车">悟空租车</option>
                    <option value="至尊用车">至尊用车</option>
                    <option value="首汽租车">首汽租车</option>
                    <option value="租租车">租租车</option>
                    <option value="花生好车">花生好车</option>
                    <option value="大方租车">大方租车</option>
                    <option value="小桔租车">小桔租车</option>
                </select>
            </div>
            <div class="form-item">
                <button type="submit">搜索租车服务</button>
            </div>
        </form>
    </div>
</body>
</html>
